    <h1>Jamaler Ma Special Pitha Express</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter Your Name"></p>
        <p>Email: <input type="text" placeholder="Enter Your Email"></p>

        <fieldset>
            <legend>Choose Your Pitha</legend>
            <p>
                <label for="RoshBora">
                    <input type="radio" name="Pitha" id="Pitha">RoshBora
                </label>
            </p>
            <p>
                <label for="Puli">
                    <input type="radio" name="Pitha" id="Pitha">Puli

            </p>
            <p>
                <label for="Tel">
                    <input type="radio" name="Pitha" id="Pitha">Teler Pitha
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select Your Vorta</legend>
            <p>
                <lebel><input type="checkbox" name="Vorta" id="Shirsha">Shorisha</lebel>
            </p>
            <p>
                <lebel><input type="checkbox" name="Vorta" id="Shutki">Shutki</lebel>
            </p>
            <p>
                <lebel><input type="checkbox" name="Vorta" id="Morich">Morich</lebel>
            </p>
        </fieldset>

        <p>Special Instruction <br>

            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
